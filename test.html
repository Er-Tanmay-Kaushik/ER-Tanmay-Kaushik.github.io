<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMA Style Block</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            padding: 10px 0;
        }

        .team-section {
            margin-top: 40px;
        }

        .team-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 20px;
            }

            .card {
                max-width: 200px;
            }

            .team-image {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 18px;
            }

            .card {
                max-width: 150px;
            }

            .card-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">ELEVATE YOUR STYLE</div>
        <div class="cards">
            <div class="card">
                <img src="https://via.placeholder.com/250x300" alt="Palermo">
                <div class="card-title">PALERMO</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250x300" alt="Nitro">
                <div class="card-title">NITRO</div>
            </div>
        </div>
        <div class="team-section">
            <img src="https://via.placeholder.com/800x400" alt="Team" class="team-image">
        </div>
    </div>
</body>
</html>
